<div class="chart-wrapper">
  <h2>Nutritional Status Distribution</h2>
  <div class="chart-data">
    <table>
      <tr>
        <td>Number Of Normal:</td>
        <td>
          <span>{{ nutritionalData[0] }}</span>
        </td>
      </tr>
      <tr>
        <td>Number Of Malnourished:</td>
        <td>
          <span>{{ nutritionalData[1] }}</span>
        </td>
      </tr>
    </table>
  </div>
  <canvas baseChart [data]="nutritionalChartData" [type]="'doughnut'"></canvas>
</div>
