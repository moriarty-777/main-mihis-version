<div class="chart-wrapper">
  <h2>Child Gender Distribution</h2>
  <div class="chart-data">
    <table>
      <tr>
        <td>Number Of Male:</td>
        <td>
          <span>{{ maleCount }}</span>
        </td>
      </tr>
      <tr>
        <td>Number Of Female:</td>
        <td>
          <span>{{ femaleCount }}</span>
        </td>
      </tr>
    </table>
  </div>
  <canvas baseChart [type]="'pie'" [data]="genderChartData"></canvas>
</div>
