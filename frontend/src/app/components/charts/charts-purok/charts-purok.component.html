<div class="chart-wrapper">
  <h2>Child Count by Purok</h2>
  <div class="chart-data">
    <table>
      @for(purok of purokLabels; track $index){
      <!-- <tr *ngFor="let purok of purokLabels; let i = index"> -->
      <tr>
        <td>{{ purok }}:</td>
        <td>
          <span>{{ purokData[$index] }}</span>
        </td>
      </tr>
      }
    </table>
  </div>
  <canvas baseChart [type]="'doughnut'" [data]="purokChartData"></canvas>
</div>
