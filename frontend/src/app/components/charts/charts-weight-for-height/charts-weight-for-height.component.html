<div class="chart-wrapper">
  <h2>Weight for Height Status</h2>
  <div class="chart-data">
    <table>
      <tr *ngFor="let status of chartData.labels; let i = index">
        <td>{{ status }}:</td>
        <td>
          <span>{{ chartData.datasets[0].data[i] }}</span>
        </td>
      </tr>
    </table>
  </div>
  <canvas baseChart [data]="chartData" [type]="'pie'"></canvas>
</div>
