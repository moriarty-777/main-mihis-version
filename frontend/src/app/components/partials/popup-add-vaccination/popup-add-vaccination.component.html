<div class="vpopup-container s">
  <div class="vvld-box-inner">
    <h2>Add Vaccination</h2>
    <form [formGroup]="addVaccinationForm" (submit)="addVaccination()">
      <div class="vvld-form-group">
        <label for="vaccineType">Vaccine Type</label>
        <input
          formControlName="vaccineType"
          type="text"
          placeholder="Vaccine Type"
          id="vaccineType"
          class="form-ctrl"
        />
        <div
          class="form-error"
          *ngIf="
            addVaccinationForm.controls['vaccineType'].invalid &&
            addVaccinationForm.controls['vaccineType'].touched
          "
        >
          &#42; Vaccine Type is required
        </div>
      </div>

      <div class="vvld-form-group">
        <label for="doseNumber">Dose Number</label>
        <input
          formControlName="doseNumber"
          type="text"
          placeholder="Dose Number"
          id="doseNumber"
          class="form-ctrl"
        />
        <div
          class="form-error"
          *ngIf="
            addVaccinationForm.controls['doseNumber'].invalid &&
            addVaccinationForm.controls['doseNumber'].touched
          "
        >
          &#42; Dose Number is required
        </div>
      </div>

      <div class="vvld-form-group">
        <label for="placeOfVaccination">Place of Vaccination</label>
        <input
          formControlName="placeOfVaccination"
          type="text"
          placeholder="Place of Vaccination"
          id="placeOfVaccination"
          class="form-ctrl"
        />
        <div
          class="form-error"
          *ngIf="
            addVaccinationForm.controls['placeOfVaccination'].invalid &&
            addVaccinationForm.controls['placeOfVaccination'].touched
          "
        >
          &#42; Place of Vaccination is required
        </div>
      </div>

      <div class="vvld-form-group">
        <label for="dateOfVaccination">Date of Vaccination</label>
        <input
          formControlName="dateOfVaccination"
          type="date"
          id="dateOfVaccination"
          class="form-ctrl"
        />
        <div
          class="form-error"
          *ngIf="
            addVaccinationForm.controls['dateOfVaccination'].invalid &&
            addVaccinationForm.controls['dateOfVaccination'].touched
          "
        >
          &#42; Date of Vaccination is required
        </div>
      </div>
