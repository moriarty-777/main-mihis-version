<div class="analytics-container">
  <!-- <canvas baseChart [type]="'bar'" [data]="data"></canvas> -->
  <div class="analytics-item ai-gender">
    <charts-gender
      [maleCount]="maleCount"
      [femaleCount]="femaleCount"
    ></charts-gender>
  </div>
  <div class="analytics-item ai-purok">
    <charts-purok
      [purokLabels]="purokLabels"
      [purokData]="purokData"
    ></charts-purok>
  </div>
  <div class="analytics-item ai-complete-immunization">
    <charts-complete-immunization
      [fullyVaccinatedCount]="fullyVaccinatedCount"
      [partiallyVaccinatedCount]="partiallyVaccinatedCount"
      [notVaccinatedCount]="notVaccinatedCount"
    ></charts-complete-immunization>
  </div>
  <div class="analytics-item ai-missed-vaccine-reason">
    <charts-missed-vaccine-reason
      [missedVaccineReasons]="missedVaccineReasons"
    ></charts-missed-vaccine-reason>
  </div>

  <!-- TODO: FIXME: HARD CODED -->
  <div class="analytics-item ai-immunization-coverage">
    <h2>Complete Infant Immunization Reports</h2>
    <div class="chart-data">
      <table>
        <tr *ngFor="let status of immunizationCoverageData; let i = index">
          <td>{{ status.label }}:</td>
          <td>
            <span>{{ status.value }}</span>
          </td>
        </tr>
      </table>
    </div>
    <canvas baseChart [type]="'bar'" [data]="immunizationChartData"></canvas>
  </div>

  <div class="analytics-item ai-malnourishment-status">
    <h2>Malnutrition and Normal Status</h2>
    <div class="chart-data">
      <table>
        <tr *ngFor="let status of malnourishmentData; let i = index">
          <td>{{ status.label }}:</td>
          <td>
            <span>{{ status.value }}</span>
          </td>
        </tr>
      </table>
    </div>
    <canvas baseChart [type]="'bar'" [data]="malnourishmentChartData"></canvas>
  </div>

  <!-- TODO: FIXME: Hard Data -->

      [purokCoverageData]="purokCoverageData"
    ></charts-coverage-heatmap-purok>
  </div> -->
</div>
